      function submitFunction() {
  	    //这里唯一需要注意的就是这个form-add的id
  	    var peid = $("#peid");
  	    var formData = new FormData($("#formid")[0]);
  	    $.ajax({
  	        //接口地址
  	        url: '/manag' ,
  	        type: 'POST',
  	        data: formData,
  	        async: false,
  	        cache: false,
  	        contentType: false,
  	        processData: false,
  	        success: function (data) {
  	            //成功的回调
  	            if(data== 1){
                      alert("添加成功");
                      window.location.href='/quman';//
  	            }else if(data== 2){

  	            }else if(data== 3){

  	            }
  	        },
  	        error: function (returndata) {
  	           //请求异常的回调
