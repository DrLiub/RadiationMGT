<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssmoban</title>
    <!-- Bootstrap Styles-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->

    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="js/Lightweight-Chart/cssCharts.css"> 
</head>

<body style="padding:10px">
    <div id="wrapper">

        <!-- /. NAV SIDE  -->
      
		<div id="page-wrapper">
		  <div class="header"> 
                        <h1 class="page-header">
                             <small>辐射工作人员职业健康情况 </small>
                        </h1>								
		</div>				
				
			 				   				

	 <div class="panel panel-default">
                            <div class="panel-heading">
                                健康情况修改
                            </div> 
                            <div class="panel-body">
                                <div class="table-responsive">
                                <form enctype="multipart/form-data" id="formid">
                                <input type="button" class="btn btn-default"  value="提交" onclick="submitFunction()">
                                <input type="hidden"  name="innumber" th:value="${inser.innumber}"/>
                                <input type="hidden"  name="inid" th:value="${inser.inid}"/>
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>姓名</th>
                                                <th>性别</th>
                                                <th>年龄</th>
												<th>所属部门</th>
                                                <th>季度监测数据</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                               <td><input type="text" class="form-control"  name="inname" th:value="${inser.inname}"></td>
                                               <td><input type="text" class="form-control"  name="ingender" th:value="${inser.ingender}"></td>
											   <td><input type="text" class="form-control"  name="inage" th:value="${inser.inage}"></td>
											   <td><input type="text" class="form-control"  name="indepartment" th:value="${inser.indepartment}"></td>
											   <td><input type="text" class="form-control"  name="inresults" th:value="${inser.inresults}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
									</form>
                            <div style="margin: 0 auto; width: 200px;">
						</div>
                                </div>
                            </div>
                        </div>




                </div>
                <!-- /. ROW  -->
			

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="js/bootstrap.min.js"></script>	 
    <!-- Metis Menu Js -->
    <script src="js/jquery.metisMenu.js"></script>
	
	
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	
	 <script src="js/Lightweight-Chart/jquery.chart.js"></script>
	
    <!-- Custom Js -->
    <script src="js/custom-scripts.js"></script>

      <script>
      function submitFunction() {
    	    //这里唯一需要注意的就是这个form-add的id
    	    var formData = new FormData($("#formid")[0]);
    	    $.ajax({
    	        //接口地址
    	        url: '/inpdaten' ,
    	        type: 'POST',
    	        data: formData,
    	        async: false,
    	        cache: false,
    	        contentType: false,
    	        processData: false,
    	        success: function (data) {
    	            //成功的回调
    	            if(data== 1){
                        alert("修改成功");
                        window.location.href='/insert';//
    	            }
    	        },
    	        error: function (returndata) {
    	           //请求异常的回调
    	           modals.warn("网络访问失败，请稍后重试!");
    	        }
    	    });
    	    }
      </script>

</body>

</html>
