<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssmoban</title>
    <!-- Bootstrap Styles-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->

    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="js/Lightweight-Chart/cssCharts.css"> 
</head>

<body style="padding:10px">
    <div id="wrapper">

        <!-- /. NAV SIDE  -->
      
		<div id="page-wrapper">
		  <div class="header"> 
                        <h1 class="page-header">
                             <small>辐射管理机构构成 </small>
                        </h1>								
		</div>				
				
			 				   				

	 <div class="panel panel-default">
                            <div class="panel-heading">
                                管理机构
                            </div> 
                            <div class="panel-body">
                                <div class="table-responsive">
                                <a style="width:100px" class="btn btn-default"  th:href="@{/manag}">添加机构</a>
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
										
										
										
                                            <tr>
                                                <th>机构名称</th>
                                                <th>负责人</th>
                                                <th>电话</th>
                                  
                                                <th>管理人员</th>
                                                <th>工作人员</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="institutions : ${install}">
                                                <td><span class="reducedfrom" th:text="${institutions.maname}" ></span></td>
                                                <td><span class="reducedfrom" th:text="${institutions.mahead}" ></span></td>
                                                <td><span class="reducedfrom" th:text="${institutions.maphone}" ></span></td>
                                                <td><a th:href="@{/mpeople(type=${institutions.maid})}">查看</a></td>
                                                <td><a th:href="@{/staff(type=${institutions.maid})}">查看</a></td>
                                            </tr>
                   

                                        </tbody>
                                    </table>
                            <div style="margin: 0 auto; width: 200px;">

						</nav>
						</div>
                                </div>
                            </div>
                        </div>




                </div>
                <!-- /. ROW  -->
			

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="js/bootstrap.min.js"></script>	 
    <!-- Metis Menu Js -->
    <script src="js/jquery.metisMenu.js"></script>
	
	
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	
	 <script src="js/Lightweight-Chart/jquery.chart.js"></script>
	
    <!-- Custom Js -->
    <script src="js/custom-scripts.js"></script>

      <script>

      </script>

</body>

</html>
