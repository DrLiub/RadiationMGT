<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssmoban</title>
    <!-- Bootstrap Styles-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->

    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="js/Lightweight-Chart/cssCharts.css"> 
</head>

<body style="padding:10px">
    <div id="wrapper">

        <!-- /. NAV SIDE  -->
      
		<div id="page-wrapper">
		  <div class="header"> 
                        <h1 class="page-header">
                             <small>辐射工作人员 </small>
                        </h1>								
		</div>				
				
			 				   				

	 <div class="panel panel-default">
                            <div class="panel-heading">
                                                                                工作人员
                            </div> 
                            <div class="panel-body">
                                <div class="table-responsive">
                                <form   method="post" enctype="multipart/form-data" id="formid">
                                <input type="hidden" th:value="${staffid.stid}" name="type" id="type"/>
                                <input type="button" class="btn btn-default" id="btn1" placeholder="" name="colstore" value="添加人员" onclick="index(this)">	
								<input type="button" class="btn btn-default"  value="提交" onclick="submitFunction()">
								<div id="index" style="text-align:center;color:red"></div>
                                    <table class="table table-striped table-bordered table-hover" id = "test">
                                        <thead>
                                            <tr>
                                                <th>姓名</th>
                                                <th>性别</th>
                                                <th>年龄</th>
                                                <th>工作岗位</th>
                                                <th>学历及专业</th>
												<th>培训时间</th>
												<th>出生日期</th>
												<th>培训证书编号</th>
												<th>培训毕业时间</th>
												<th>辐射安全培训证书</th>
												<th>备注</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><input type="text" class="form-control" id="exampleInputName2" placeholder="" name="stname" ></td>
											    <td><input type="text" class="form-control" id="exampleInputName2" placeholder="" name="stgender" ></td>
												<td><input type="text" class="form-control" id="exampleInputName2" placeholder="" name="stage" ></td>
												<td><input type="text" class="form-control" id="exampleInputName2" placeholder="" name="stjobs" ></td>
												<td><input type="text" class="form-control" id="exampleInputName2" placeholder="" name="stschooling" ></td>
												<td><input type="date" class="form-control" id="exampleInputName2" placeholder="" name="sttrainingtime" ></td>
												<td><input type="date" class="form-control" id="exampleInputName2" placeholder="" name="stbirth" ></td>
												<td><input type="text" class="form-control" id="exampleInputName2" placeholder="" name="stcertificate" ></td>
												<td><input type="date" class="form-control" id="exampleInputName2" placeholder="" name="stgraduation" ></td>
												<td><input type="file" class="form-control" name="file1"/></td>
												<td><input type="text" class="form-control" id="exampleInputName2" placeholder="" name="stnote" ></td>
                                            </tr>
                                        </tbody>
                                    </table>
									</form>
                            <div style="margin: 0 auto; width: 200px;">
						</div>
                                </div>
                            </div>
                        </div>
                </div>
                <!-- /. ROW  -->
			

            </div>
            <!-- /. PAGE INNER  -->
        <!-- /. PAGE WRAPPER  -->
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="js/bootstrap.min.js"></script>	 
    <!-- Metis Menu Js -->
    <script src="js/jquery.metisMenu.js"></script>
	
	
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	
	 <script src="js/Lightweight-Chart/jquery.chart.js"></script>
	
    <!-- Custom Js -->
    <script src="js/custom-scripts.js"></script>

      <script>
          $("#btn1").click(function() {
        var str="<tr>";
            str+="<td><input type='text' class='form-control'   name='stname'></td>";
			str+="<td><input type='text' class='form-control'   name='stgender' ></td>";
			str+="<td><input type='text' class='form-control'   name='stage' ></td>";
			str+="<td><input type='text' class='form-control'   name='stjobs' ></td>";
			str+="<td><input type='text' class='form-control'   name='stschooling' ></td>";
			str+="<td><input type='date' class='form-control'   name='sttrainingtime' ></td>";
			str+="<td><input type='date' class='form-control'   name='stbirth' ></td>";
			str+="<td><input type='text' class='form-control'   name='stcertificate'></td>";
			str+="<td><input type='date' class='form-control'   name='stgraduation'></td>";
			str+="<td><input type='file' class='form-control'   name='file1'/></td>";
			str+="<td><input type='text' class='form-control'   name='stnote' ></td>";
            str+="</tr>";
          $("#test tbody").prepend(str);
         });
          
          function submitFunction() {
        	    //这里唯一需要注意的就是这个form-add的id
        	    var type = $("#type");
        	    var formData = new FormData($("#formid")[0]);
        	    $.ajax({
        	        //接口地址
        	        url: '/stadd',
        	        type: 'POST',
        	        data: formData,
        	        async: false,
        	        cache: false,
        	        contentType: false,
        	        processData: false,
        	        success: function (data) {
        	            //成功的回调
        	            if(data== 1){
                            alert("添加成功");
                            window.location.href='/staff?type='+type.val();//
        	            }else if(data== 2){
        	            	$("#index").html("请检测培训毕业时间是否填写");
        	            }else if(data== 3){
        	            	$("#index").html("请填写日期");
        	            }
        	        },
        	        error: function (returndata) {
        	           //请求异常的回调
        	           modals.warn("网络访问失败，请稍后重试!");
        	        }
        	    });
        	    }

      </script>
</body>

</html>
