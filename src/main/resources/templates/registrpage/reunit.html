<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssmoban</title>
    <!-- Bootstrap Styles-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="js/Lightweight-Chart/cssCharts.css"> 
</head>

<body style="padding:10px">
    <div id="wrapper">

        <!-- /. NAV SIDE  -->
      
		<div id="page-wrapper">
		  <div class="header"> 
                        <h1 class="page-header">
                             <small >单位自行监测数据 </small>
                        </h1>								
		</div>				
				
			 				   				

	 <div class="panel panel-default">
                            <div class="panel-heading">
                                单位自行监测数据详情
                            </div> 
                            <div class="panel-body">
                                <div class="table-responsive">
                                 <a style="width:120px" class="btn btn-default"  th:href="@{/onunitadd(type=${one.noid})}">添加监测数据</a>	&nbsp;&nbsp;&nbsp;
								 <a href="">历史变化趋势</a>	
								 <div id="index" style="text-align:center;color:red"></div>
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>监测项目名称</th>
                                                <th>监测项目编号</th>
                                                <th>监测时间</th>
												<th>监测执行人</th>
												<th>监测点位</th>
											    <th>监测类型</th>
												<th>监测数据</th>
												<th>删除/修改</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr  th:each="ones:${onall}">
                                                <td><span class="reducedfrom" th:text="${ones.noproject}" ></span></td>
                                                <td><span class="reducedfrom" th:text="${ones.nonumber}" ></span></td>
												<td><span class="reducedfrom" th:text="${ones.notimeno}" ></span></td>
												<td><span class="reducedfrom" th:text="${ones.nopeople}" ></span></td>
                                                <td><span class="reducedfrom" th:text="${ones.noplace}" ></span></td>
                                                <td><span class="reducedfrom" th:text="${ones.notype}" ></span></td>
												<td><a th:href="@{/onpage(page=${ones.nodata})}">下载报告</a></td>
												<td><a th:onclick="'javascript:del(\''+${ones.noid}+'\',\''+${ones.nonumberid}+'\')'">删除</a>&nbsp;&nbsp;&nbsp;<a th:href="@{/onunp(onnum=${ones.nonumberid})}">修改</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                    <div style="margin: 0 auto; width: 200px;">
                        <nav aria-label="Page navigation">
							<ul class="pagination">
								<li>
								<a th:href="@{/reunit(sta=${sta},type=${one.noid})}" aria-label="Previous"> 
								<span aria-hidden="true">&laquo;</span>
								</a>
								</li>
								<li th:each="i : ${#numbers.sequence(sta, end)}">
								<a  th:href="@{/reunit(newpaging=${i},type=${one.noid})}"  >
								<span  th:text="${i}"></span>
								</a>
								</li>
								<li><a th:href="@{/reunit(end=${end},type=${one.noid})}" aria-label="Next"> 
								<span aria-hidden="true">&raquo;</span>
								</a>
								</li>
							</ul>
						</nav>
                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <!-- /. ROW  -->
			

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
    <!-- jQuery Js -->
    <script src="js/jquery-1.10.2.js"></script>
    <!-- Bootstrap Js -->
    <script src="js/bootstrap.min.js"></script>	 
    <!-- Metis Menu Js -->
    <script src="js/jquery.metisMenu.js"></script>
	
	
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	
	 <script src="js/Lightweight-Chart/jquery.chart.js"></script>
	
    <!-- Custom Js -->
    <script src="js/custom-scripts.js"></script>

      <script>
      function del(onid,onnum){
    	  var r = confirm("确定要删除吗？");
    	  if(r == true){
    	  window.location.href="/onesdelete?onid="+onid+ '&onnum='+onnum;
    	  }else{
    	  return false;
    	  }
    	  }
      
	   function index1(nodata){
	　　       var nodata=nodata;
	       $.get(
	   	    	"/onpage",
	   	    	{
	   	    		nodata:nodata,
	   	    	},function(data){
	   	            if(data.index==1){
	   	            	
	   	            	$("#index").html("没有上传文件");
	   	            }else if(data.index==2){
	   	            	$("#index").html("账号不存在");
	   	            }else if(data.index==0){
	   	            window.location.href='/main';//
	   	            }     
	   	    	},"json");  
	        }
      </script>

</body>

</html>
