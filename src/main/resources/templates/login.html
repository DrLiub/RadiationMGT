<body>	
<div class="login-page">
    <div class="login-main">  	
    	 <div class="login-head">
				<h1>用户登录</h1>
			</div>
			<div class="login-block">
			        <div id="index" style="text-align:center;color:red"></div>
					<input type="text" id="userid" name="userid" placeholder="username" required="" >
					<input type="password" id="password" name="password" class="lock" placeholder="Password">

					<div class="forgot-top-grids">
						<div class="forgot-grid">
							<ul>
								<li>
									<input type="checkbox" id="brand1" value="">
									<label for="brand1"><span></span>记住密码</label>
								</li>
							</ul>
						</div>
						<div class="forgot">
							<a th:href="@{/close}">忘记密码</a>
						</div>
						<div class="clearfix"> </div>
					</div>
					<div style="margin: 0 auto; width: 500px;">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="button" style="width:100px" class="btn btn-info" id="login" name="login" value="登录" onclick="index1()">	
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a style="width:100px" class="btn btn-info"  th:href="@{/regist}">注册</a>
					<div>	
			          </div>
                    </div>
</div>
<!--inner block end here-->

<!--scrolling js-->
		<script src="js/jquery.nicescroll.js"></script>
		<script src="js/scripts.js"></script>
        <script src="js/bootstrap.js"> </script>
		<script type="text/javascript"  src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
	   function index1(){
　　       var userid=$("#userid").val();
       var password=$("#password").val();
       $.get(
   	    	"/validation",
   	    	{
   	    		userid:userid,
   	    		password:password
   	    	},function(data){
   	            if(data.index==1){
   	            	$("#index").html("账号或者密码错误");
   	            }else if(data.index==2){
   	            	$("#index").html("账号不存在");
   	            }else if(data.index==0){
   	            window.location.href='/main';//
   	            }     
   	    	},"json");  
        }
	</script>
